<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo - Biblioteca SENAI</title>
    
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="logo-section">
            <img class="logo" src="/assets/img/Logo_SENAI_PRINCIPAL_VERMELHO.png" alt="Logo Senai" width="150px" height="auto">
        </section>
        <aside>
            <nav>
                <button class="hamburger" aria-label="Abrir menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/acervo.html">Acervo</a></li>
                    <li><a href="/pages/cadastrar.html">Cadastrar</a></li>
                    <li><a href="/pages/relatorio.html">Relatório</a></li>
                </ul>
            </nav>
        </aside>
    </header>

    <main>
        <div class="container acervo-container">
            <h2 class="mb-4 text-center" style="color: #e30613;">Acervo Bibliográfico</h2>
            
            <div class="table-responsive">
                <table class="table table-hover align-middle table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Editora</th>
                            <th>Categoria</th>
                            <th>Código</th>
                            <th class="text-center">Ações</th> </tr>
                    </thead>
                    <tbody id="tabelaLivros">
                        <tr>
                            <td colspan="6" class="text-center">Carregando livros...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="text-center mt-3">
                <button onclick="window.location.reload()" class="btn btn-sm btn-outline-secondary">Atualizar Lista</button>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="/assets/js/hamburguer.js"></script>

    <script type="module">
        // 1. Importamos deleteDoc e doc para poder apagar
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAqCzcbTf4ZWwQKXGY5ELD3qjxjokay6Ds",
            authDomain: "projeto-final-bb566.firebaseapp.com",
            projectId: "projeto-final-bb566",
            storageBucket: "projeto-final-bb566.firebasestorage.app",
            messagingSenderId: "964611662890",
            appId: "1:964611662890:web:b0988263a185c92da1cf53"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Função para buscar livros
        async function carregarAcervo() {
            const tabela = document.getElementById('tabelaLivros');
            tabela.innerHTML = '<tr><td colspan="6" class="text-center">Carregando...</td></tr>';
            
            try {
                const querySnapshot = await getDocs(collection(db, "livros"));
                
                tabela.innerHTML = ""; // Limpa tabela

                if (querySnapshot.empty) {
                    tabela.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center text-muted p-4">
                                Nenhum livro cadastrado.<br>
                                <a href="/pages/cadastrar.html" class="btn btn-link">Cadastrar novo</a>
                            </td>
                        </tr>`;
                    return;
                }

                querySnapshot.forEach((documento) => {
                    const livro = documento.data();
                    const idLivro = documento.id; // PEGAMOS O ID DO DOCUMENTO AQUI

                    const linha = `
                        <tr>
                            <td class="fw-bold">${livro.titulo}</td>
                            <td>${livro.autor}</td>
                            <td>${livro.editora || '-'}</td>
                            <td><span class="badge bg-secondary">${livro.categoria}</span></td>
                            <td><code>${livro.codigo}</code></td>
                            <td class="text-center">
                                <button onclick="excluirLivro('${idLivro}')" class="btn btn-danger btn-sm">
                                    Excluir
                                </button>
                            </td>
                        </tr>
                    `;
                    tabela.innerHTML += linha;
                });

            } catch (erro) {
                console.error("Erro:", erro);
                tabela.innerHTML = `<tr><td colspan="6" class="text-danger text-center">Erro ao carregar.</td></tr>`;
            }
        }

        // --- FUNÇÃO DE EXCLUIR ---
        // Usamos window.excluirLivro para que o HTML consiga "enxergar" a função
        window.excluirLivro = async (id) => {
            const confirmacao = confirm("Tem certeza que deseja excluir este livro permanentemente?");
            
            if (confirmacao) {
                try {
                    // Comando para deletar do Firebase
                    await deleteDoc(doc(db, "livros", id));
                    alert("Livro excluído com sucesso!");
                    
                    // Recarrega a tabela para sumir com o livro
                    carregarAcervo(); 
                } catch (erro) {
                    alert("Erro ao excluir: " + erro.message);
                }
            }
        }

        // Carrega ao abrir a página
        carregarAcervo();
    </script>
</body>
</html>
